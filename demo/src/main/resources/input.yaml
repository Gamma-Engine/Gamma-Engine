up:
  - type: "keyboard"
    key: 87 # W
  - type: "keyboard"
    key: 256 # Arrow up
down:
  - type: "keyboard"
    key: 83 # S
  - type: "keyboard"
    key: 254 # Arrow down
left:
  - type: "keyboard"
    key: 65 # A
  - type: "keyboard"
    key: 253 # Arrow left
right:
  - type: "keyboard"
    key: 68 # D
  - type: "keyboard"
    key: 252 # Arrow right
test:
  - type: "keyboard"
    key: 32 # Space
  - type: "mouse"
    button: 0 # Left mouse button