!!engine.core.tree.Node
children:
  # Falling dragon
  - !!engine.physics.tree.KinematicBody3D
    position: !!vecmatlib.vector.Vec3f [ 0.0, 50.0, 0.0 ]
    rotation: !!vecmatlib.vector.Vec3f [ 0.0, 0.0, 0.523333 ]
    scale: !!vecmatlib.vector.Vec3f [ 1.5, 1.5, 1.5 ]
